databaseChangeLog:
  - changeSet:
      id: create-rating-entity-table
      author: jberger
      changes:
        - createTable:
            tableName: rating_entity
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: movie_entity_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_rating_movie
                    references: movie_entity(id)
                    unique: true
              - column:
                  name: would_watch_again
                  type: INT
              - column:
                  name: acting_quality
                  type: INT
              - column:
                  name: visual_effects
                  type: INT
              - column:
                  name: plot
                  type: INT
        - addCheckConstraint:
            tableName: rating_entity
            constraintName: chk_would_watch_again
            constraintBody: would_watch_again BETWEEN 0 AND 10
        - addCheckConstraint:
            tableName: rating_entity
            constraintName: chk_acting_quality
            constraintBody: acting_quality BETWEEN 1 AND 10
        - addCheckConstraint:
            tableName: rating_entity
            constraintName: chk_visual_effects
            constraintBody: visual_effects BETWEEN 1 AND 10
        - addCheckConstraint:
            tableName: rating_entity
            constraintName: chk_plot
            constraintBody: plot BETWEEN 1 AND 10